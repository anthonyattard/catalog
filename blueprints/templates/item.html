{% extends "main.html" %}
{% block content %}
<h1>{{ item.name }}</h1>
<p>Description: {{ item.description }}</p>
{% if session.user_id == item.user_id %}
<p>
  <a href="{{ url_for('site.editItem', item_id=item.id) }}">Edit |</a>
  <a href="{{ url_for('site.deleteItem', item_id=item.id) }}">Delete</a>
</p>
{% endif %}
<p><i>Category: <a href="{{ url_for('site.showCategory', category_name=item.category.name) }}">{{ item.category.name|title|replace("-", " ") }}</a></i></p>
{% endblock %}
