{% extends "main.html" %}
{% block content %}
<h1>Add Item</h1>
<div class="row col-sm-6">
  {% from "_formhelpers.html" import render_error_div %}
  <form action="#" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" maxlength="50" class="form-control mb-1" name="name" placeholder="Name of the item">
      {{ render_error_div(form.name) }}

      <label for="description">Description:</label>
      <textarea class="form-control mb-1" maxlength="1500" rows="5" name="description" placeholder="Description of the item"></textarea>
      {{ render_error_div(form.description) }}
      
      <div class="select mb-1">
        <select name="category">
        {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name|title|replace("-", " ") }}</option>
        {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-orange" id="submit" type="submit">Create</button>
    </div>
  </form>
</div>
{% endblock %}
