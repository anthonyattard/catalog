{% extends "main.html" %}
{% block content %}
<div class="col-sm-12">
  <h1>Add Item</h1>
  <form action="#" method="post">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" maxlength="50" class="form-control" name="title" placeholder="Name of the item">

      <label for="description">Description:</label>
      <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
      
      <div class="select">
        <select name="category">
        {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
        {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
    </div>
  </form>
</div>
{% endblock %}
